apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}
dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
}
jar {
    manifest {
        attributes(
                'Main-Class': 'co.icesi.sudoku.Main',
                'Class-Path': configurations.runtimeClasspath.resolve().collect { it.toURI() }.join(' ')
        )
    }
}